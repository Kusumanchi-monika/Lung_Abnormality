{% extends "Navbar.html" %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        flatpickr("#dob-input", {
            dateFormat: "Y-m-d", // Adjust the format as per your requirement
        });

        function toggleForm() {

            var formContainer = document.getElementById("formContainer");
            var button = document.querySelector("button");

            if (formContainer.style.display === "none") {
            formContainer.style.display = "block";
            button.innerText = "Close Form";
            } else {
            formContainer.style.display = "none";
            button.innerText = "Open Form";
            }
        }

        function submitForm() {
        removeTable();
        }

        function previewImage(event) {
            var reader = new FileReader();
            var imagePreview = document.getElementById("imagePreview");
            var image = imagePreview.querySelector("img");

            reader.onload = function () {
            image.src = reader.result;
            };

            reader.readAsDataURL(event.target.files[0]);
        }

        
        function removeTable() {
        var table = document.getElementById("patientTable");
        table.style.display = "none";
        }

        function calculateAge(dob) {
        var today = new Date();
        var birthDate = new Date(dob);
        var age = today.getFullYear() - birthDate.getFullYear();
        var monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        return age;
        }
        var dob = '{{patient_dob}}';  // Replace with the actual DOB variable value
        var ageElement = document.getElementById("age");
        ageElement.innerText = calculateAge(dob);
            
        </script>
    <title>Form</title>
  </head>
  <body>
   <!-- <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Welcome to our page</h1>
       </header>
   </div> -->
   <br>
   <br>
   <section class="container my-2 w-50 text p-2">
    <form class="row g-3 p-3">
        <div class="col-md-6">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" name="patient_name class="form-control" id="validationDefault01" placeholder="Your first name" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Your last name" required>
          </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Your email" required>
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Mobile</label>
          <input type="number" class="form-control" placeholder="Your mobile number" id="mobile" required>
        </div>

        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Date of Birth</label>
          <input type="calender" id="dob-input" class="form-control" name="patient_dob" placeholder="Select date of birth" required>
        </div>

        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Aadhar Number</label>
          <input type="calender" class="form-control" name="patient_dob" placeholder="Your Aadhar number" required>
        </div>

        
        <div class="col-md-6">
          <label for="inputState" class="form-label">Gender</label>
          <select id="inputState" class="form-select">
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputState" class="form-label">Image Type</label>
          <select id="inputState" class="form-select">
            <option>X-ray</option>
            <option>CT Scan</option>
          </select>
        </div>

        <center>
        <div class="form-group">
              <label for="xray">X-ray Image</label>
              <div class="image-preview" id="imagePreview">
              <img src="" alt="Image Preview">
              </div>
        <br>
        <input type="file" class="form-control-file" id="xray" name="image" accept="image/*" onchange="previewImage(event)" required>
        </div>
        </center>

        <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
      </div>
    <br>

      </form>
   </section>
   {% endblock %}
  </body>
</html>
